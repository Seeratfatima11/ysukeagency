  <!-- Contact card-section -->
  <div class="contact-section">
    <div class="container">
        <div class="contact-card bg-white">
          <div class="contact-title text-center">
            <h2 class="contact">Get in touch</h2>
            <div class="line-svg">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="4" viewBox="0 0 64 4" fill="none">
                <path d="M56.7799 0H7.2201C3.23255 0 0 0.895419 0 1.99999C0 3.10456 3.23255 4 7.2201 4H56.7799C60.7675 4 64 3.10456 64 1.99999C64 0.895419 60.7675 0 56.7799 0Z" fill="#FE5FA1"/>
              </svg>
            </div>
          </div>
          <div class="container info-section">
            <div class="row row-custom">
              <div class="col-12 col-md-6 col-lg-4 col-custom">
                <div class="info-card">
                  <div class="contact-icon">
                    <img src="assets/img/contact-phone.png" alt="">
                  </div>
                  <h5 class="card-head">Phone</h5>
                  <p class="contact-text">+39 23 45 67890</p>
                  <p class="contact-text">+39 23 45 67890</p>
                </div>
              </div>
          
              <div class="col-12 col-md-6 col-lg-4 col-custom">
                <div class="info-card">
                  <div class="contact-icon">
                    <img src="assets/img/contact-email.png" alt="">
                  </div>
                  <h5 class="card-head">Email</h5>
                  <p class="contact-text">example@company.com</p>
                  <p class="contact-text">example@company.com</p>
                </div>
              </div>
          
              <div class="col-12 col-md-6 col-lg-4 col-custom">
                <div class="info-card">
                  <div class="contact-icon">
                    <img src="assets/img/contact-location.png" alt="">
                  </div>
                  <h5 class="card-head">Location</h5>
                  <p class="contact-text">Street 1, State Name,</p>
                  <p class="contact-text">Country</p>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-title text-center">
            <h2 class="contact">Say something</h2>
            <div class="line-svg">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="4" viewBox="0 0 64 4" fill="none">
                <path d="M56.7799 0H7.2201C3.23255 0 0 0.895419 0 1.99999C0 3.10456 3.23255 4 7.2201 4H56.7799C60.7675 4 64 3.10456 64 1.99999C64 0.895419 60.7675 0 56.7799 0Z" fill="#FE5FA1"/>
              </svg>
            </div>
          </div>
            <div class="form-card">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name" class="required">Name</label>
                      <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email" class="required">Email</label>
                      <input type="email" id="email" class="form-control" placeholder="eg. iamuser@duck.com">
                    </div>
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="subject" class="required">Subject</label>
                  <input type="text" id="subject" class="form-control" placeholder="eg. Request for a solution">
                </div>
          
                <div class="form-group">
                  <label for="message" class="required">Message</label>
                  <textarea id="message" rows="5" class="form-control" placeholder="write something...."></textarea>
                </div>
          
                <div class="button-container">
                  <button type="submit" class="btn btn-pink">Send Message</button>
                </div>
                
              </form>
            </div>
        </div>
      </div>
    </div>
